<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бюджет менеджери колдонмосу</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="budget-container">
        <div class="app-title">
            <a href=""><b>Менин Бюджетим</b></a>
        </div>
        <div class="budget-header">
            <div class="balance">
                <div class="title"> 
                    Баланс
                </div>
                <div class="value">
                    <small>сом</small>0
                </div>
            </div>
            <div class="account">
                <div class="income">
                    <div class="title">
                        Киреше
                    </div>
                    <div class="income-total">
                        <small>сом</small>0
                    </div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <div class="title">
                        Чыгым
                    </div>
                    <div class="outcome-total">
                        <small>сом</small>0
                    </div>
                </div>
            </div>
        </div>

        <div class="budget-dashboard">
            <div class="dash-title"> Меню </div>
                <div class="toggle">
                    <div class="tab1">Чыгым</div>
                    <div class="tab2">Киреше</div>
                    <div class="tab3 active">Баары</div>
                </div>
                <div class="hide" id="income">
                    <ul class="list"></ul>
                    <div class="input">
                        <input type="text" id="income-title-input" name="title" placeholder="Текст">
                        <input type="number" id="income-amount-input" name="amount" placeholder="0 сом">
                        <div class="add-income"><img src="icon/plus.png" alt=""></div>
                    </div>
                </div>
                <div class="hide" id="expense">
                    <ul class="list"></ul>
                    <div class="input">
                        <input type="text" id="expense-title-input" name="title" placeholder="Текст">
                        <input type="number" id="expense-amount-input" name="amount" placeholder="0 сом">
                        <div class="add-expense"><img src="icon/plus.png" alt=""></div>
                    </div>
                </div>
                <div class="hide" id="all"> 
                    <ul class="list"></ul>
                </div>
             </div>  
        </div>


        <script src="chart.js"></script>
        <script src="budget.js"></script>
        
</body>
</html>
